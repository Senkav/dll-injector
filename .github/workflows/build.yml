name: Build Injector

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: microsoft/setup-msbuild@v2

      - name: Compile
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cl.exe /std:c++20 /O2 /EHsc /MT /DUNICODE /D_UNICODE ^
            injector.cpp ^
            /Fe:StalcraftInjector.exe ^
            /link /SUBSYSTEM:WINDOWS /ENTRY:wWinMainCRTStartup ^
            user32.lib kernel32.lib shlwapi.lib
          if exist StalcraftInjector.exe (echo BUILD OK) else (echo BUILD FAILED && exit /b 1)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: StalcraftInjector
          path: StalcraftInjector.exe
          retention-days: 30
